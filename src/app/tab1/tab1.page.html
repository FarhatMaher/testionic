<ion-header>
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="card-background-page">

  <ion-grid>
      <ion-row>
        <ion-col col-12 col-lg-4 *ngFor="let categorie of categories" >
          <ion-card (pan)="addToFavorites(categorie)" [routerLink]="['/tabs/tab1/products', categorie.id_catalogie]" routerLinkActive="router-link-active"  >
            <img  src="{{baseURL + categorie.Photo.emplacement}}" alt={{categorie.nom}}>

            <div class="card-title">{{categorie.name}}</div>
            
          </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>  
      <div [hidden]="categories || errMess">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
      </div>
      <div *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>
      </div>

</ion-content>
